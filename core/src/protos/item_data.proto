syntax = "proto3";

package model;

option java_package="com.monstergoboom.game.models";
option java_multiple_files = true;

message ItemData {
    string id = 1;
    string name = 2;
    string description = 3;
    double cost = 4;
    double value = 5;
    int32 category = 6;
    int32 product = 7;
    int32 quantity = 8;
}
